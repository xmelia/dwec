<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
</head>
<body>

    <h1>Piedra, Papel, Tijeras, Lagarto y Spock</h1>
    <button>Jugar</button>


    <script>

        let eleccion = "";
        let piedra = "piedra", iPiedra = 0;
        let papel = "papel", iPapel = 0;
        let tijera = "tijera", iTijera = 0;
        let lagarto = "lagarto", iLagarto = 0;
        let spock = "spock", iSpock = 0;

        function buscaEleccion(cadena) {

            cadena.toLowerCase();

            if (cadena.indexOf(piedra) !== 1){
                iPiedra = cadena.indexOf(piedra);
                eleccion = piedra;
            }
            
            if (cadena.indexOf(papel) !== 1){
                iPapel = cadena.indexOf(papel);

                if (iPapel < iPiedra){
                    eleccion = papel;
                }
            }
            
            if (cadena.indexOf(tijera) !== 1){
                iTijera = cadena.indexOf(tijera);

                if (iTijera < iPapel && iTijera < iPiedra){
                    eleccion = tijera;
                }
            }
            
            if (cadena.indexOf(lagarto) !== 1){
                iLagarto = cadena.indexOf(lagarto);

                if (iLagarto < iPapel && iLagarto < iPiedra && iLagarto < iTijera){
                    eleccion = lagarto;
                }
            }
            
            if (cadena.indexOf(spock) !== 1){
                iSpock = cadena.indexOf(spock);

                if (iSpock < iPapel && iSpock < iPiedra && iSpock < iTijera && iSpock < iLagarto){
                    eleccion = lagarto;
                }
            }

            else{
                document.write("Ningun moviment especificat")
            }

            document.write(eleccion)

        }

        buscaEleccion("asad")

    </script>

</body>
</html>
