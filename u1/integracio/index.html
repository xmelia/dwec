<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DWEC - UD01 - Modificar el contingut del codi html</title>
        <!--<script src="JS/funciones.js"></script>-->
    </head>
    <body>
        <h1>Modificando el codigo HTML</h1>
        <p id="prueba">Modificando el contenido</p>
        
        <!--<button type="button" onclick="document.getElementById('prueba').innerHTML = 'CAMBIANDO EL CONTENIDO!'">CAMBIAR</button>-->

        <h1>Modificar inagenes</h1>
        <img  id="miImagen" src="img/img1.jpg" onclick="cambiaImagen();" width="100" height="100">
        
        <p>Haz click sobre las letras para cambiarlas</p>

        <script>
            function cambiaImagen(){
                let imagen = document.getElementById('miImagen');

                if(imagen.src.match('1')){
                    imagen.src = "img/img2.jpg"
                }
                else{
                    imagen.src = "img/img1.jpg"
                }
            }
        </script>
    </body>
</html>
